<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 19 - Progress Bars</title>
    <link rel="stylesheet" href="task19.css">
</head>
<body>

<section class="progress-section">

    <h1>Skills Progress</h1>

    <div class="progress-container">

        <div class="progress-item">
            <span>HTML</span>
            <div class="progress-bar">
                <div class="progress-fill html"></div>
            </div>
        </div>

        <div class="progress-item">
            <span>CSS</span>
            <div class="progress-bar">
                <div class="progress-fill css"></div>
            </div>
        </div>

        <div class="progress-item">
            <span>JavaScript</span>
            <div class="progress-bar">
                <div class="progress-fill js"></div>
            </div>
        </div>

        <div class="progress-item">
            <span>React</span>
            <div class="progress-bar">
                <div class="progress-fill react"></div>
            </div>
        </div>

    </div>

</section>

</body>
</html>
