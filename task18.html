<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 18 - E-commerce Layout</title>
    <link rel="stylesheet" href="task18.css">
</head>
<body>

<div class="ecommerce">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li>All Products</li>
            <li>Electronics</li>
            <li>Fashion</li>
            <li>Accessories</li>
            <li>Home</li>
        </ul>
    </aside>

    <!-- Products -->
    <section class="products">

        <div class="product-card">
            <img src="https://i.pinimg.com/736x/0e/31/1e/0e311e037d74a65661444409d0092b42.jpg" alt="Product">
            <h3>Wireless Headphones</h3>
            <p>₹59</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/736x/87/54/15/875415d35f736285ec9add220255dea5.jpg" alt="Product">
            <h3>Smart Watch</h3>
            <p>₹89</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/736x/32/51/f6/3251f690c0dc02eadf87ffee876a22a0.jpg" alt="Product">
            <h3>Bluetooth Speaker</h3>
            <p>₹39</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/736x/19/47/6c/19476c6cfad32b5e691d576f1d0f3325.jpg" alt="Product">
            <h3>Gaming Mouse</h3>
            <p>₹29</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/1200x/c2/4e/bd/c24ebdf18ce0a0b63cdd197769db81bc.jpg" alt="Product">
            <h3>Keyboard</h3>
            <p>₹49</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/1200x/45/66/97/4566977032d079dfe0dabcd633252ce4.jpg" alt="Product">
            <h3>VR Headset</h3>
            <p>₹199</p>
            <button>Add to Cart</button>
        </div>

    </section>

</div>

</body>
</html>
