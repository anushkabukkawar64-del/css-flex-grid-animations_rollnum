<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 18 - E-commerce Layout</title>
    <link rel="stylesheet" href="task18.css">
</head>
<body>

<div class="ecommerce">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li>All Products</li>
            <li>Electronics</li>
            <li>Fashion</li>
            <li>Accessories</li>
            <li>Home</li>
        </ul>
    </aside>

    <!-- Products -->
    <section class="products">

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Product">
            <h3>Wireless Headphones</h3>
            <p>₹59</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12" alt="Product">
            <h3>Smart Watch</h3>
            <p>₹89</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796" alt="Product">
            <h3>Bluetooth Speaker</h3>
            <p>₹39</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1587202372775-e229f172b9d7" alt="Product">
            <h3>Gaming Mouse</h3>
            <p>₹29</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Product">
            <h3>Keyboard</h3>
            <p>₹49</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db" alt="Product">
            <h3>VR Headset</h3>
            <p>₹199</p>
            <button>Add to Cart</button>
        </div>

    </section>

</div>

</body>
</html>
